<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> VIN Formation</title>
     <link rel="stylesheet" type="text/css" href="./assets/css/style.css" /> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

    ></script>

  <body>
    <!--hide() and show()-->
    <div id="VIN">
    <h1>Showing results for <span id="type">vehicle type</span></h1>
        <img id= "vehicle-image" alt="vehicle image"> 
         <div id ="info">
        <h2>Vehicle Model   </h2>
           <p id="model"> </p>
         <h2>Model year</h2> 
         <p id="model-year"> </p> 
         <h2> Make</h2>
         <p id="make"> </p>
         <h2> User VIN</h2>
        <p id="user-vin"></p>
        <h2> Drive type</h2>
        <p id="drive-type"></p>
        <h2> Fuel Type</h2>
        <p id="fuel type"></p>
        <h2>Error Code</h2>
        <p id="error-code"></p>
        <h2>Error Text</h2>
        <p id="error-text"></p>
        <h2>Engine Cylinders</h2>
        <p id="cylinder"></p>
         <h2>Engine HP</h2>
         <p id=engine-hp></p>
         <h2>Seats</h2>
         <p id="seats"> </p>
         <h2>Seat Rows</h2>
         <p id="rows"></p>
         <h2>Top Speed</h2>
         <p id="top-speed"></p>
         <h2>Vehicle Type</h2>
         <p id="vehicle-type"></p>
         </div>
    </div>
    <div class="content">
      <form id="search-form" class="form">
          <h1>VIN Formation</h1>
          <input type="text" id="input" placeholder="please enter VIN number" name="VIN" maxlength="100"/>
          <button id="submit" type="submit">Submit</button>
      </form>
  </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
