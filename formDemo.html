<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> VIN Formation</title>
     <link rel="stylesheet" type="text/css" href="./assets/css/styleDemo.css" /> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"  ></script>
  </head>

  <!-- <header>
    <div>
      <h1>Clayton's Big Rigs</h1>
    </div>
  </header> -->
  <body>
    <nav>
      <div class="nav-wrapper ">
        <a href="#" class="brand-logo">VIN Formation</a>
      </div>
    </nav>
    <br>
    <div class="content">
      <form id="search-form" class="form">
          <h3>VIN Formation</h3>
          <input type="text" id="input" placeholder="please enter VIN number" name="VIN" maxlength="100"/>
          <button id="submit" type="submit">Submit</button>
      </form>
    </div>      
    <!--hide() and show()-->
    <div id="VIN" class="row">
      <h4>Results for <span id="type">vehicle type</span></h4>
      <img id= "vehicle-image" alt="vehicle image" class="col 12 offset-12"> 
      <div id ="info" class="card-panel col 6 " >
        <!-- #33691e light-green darken-4 -->
        <h5>Vehicle Model   </h5>
        <p id="model"> </p>
        <div class="divider #fff8e1 amber lighten-5"></div>
        <h5>Model year</h5> 
        <p id="model-year"> </p>
        <div class="divider #fff8e1 amber lighten-5"></div> 
        <h5> Make</h5>
        <p id="make"> </p>
        <div class="divider #fff8e1 amber lighten-5"></div>
        <h5> User VIN</h5>
        <p id="user-vin"></p>
        <div class="divider #fff8e1 amber lighten-5"></div>
        <h5> Drive type</h5>
        <p id="drive-type"></p>
        <div class="divider #fff8e1 amber lighten-5"></div>
        <h5> Fuel Type</h5>
        <p id="fuel type"></p>
        <!-- new div here -->
        <div class="divider #fff8e1 amber lighten-5"></div>
        <h5>Engine Cylinders</h5>
        <p id="cylinder"></p>
        <div class="divider #fff8e1 amber lighten-5"></div>
        <h5>Engine HP</h5>
        <p id=engine-hp></p>
        <div class="divider #fff8e1 amber lighten-5"></div>
        <h5>Seats</h5>
        <p id="seats"> </p>
        <div class="divider #fff8e1 amber lighten-5"></div>
        <h5>Seat Rows</h5>
        <p id="rows"></p>
        <div class="divider #fff8e1 amber lighten-5"></div>
        <h5>Top Speed</h5>
        <p id="top-speed"></p>
        <div class="divider #fff8e1 amber lighten-5"></div>
        <h5>Vehicle Type</h5>
        <p id="vehicle-type"></p>
      </div>
    <div class="row">
      <div id = "errors" class="card-panel col 12">
        <h5>Error Code</h5>
        <p id="error-code"></p>
        <div class="divider #fff8e1 amber lighten-5"></div>
        <h5>Error Text</h5>
        <p id="error-text"></p>
      </div>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
